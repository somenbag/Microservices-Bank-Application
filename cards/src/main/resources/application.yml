server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3309/cardsdb
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  sql:
    init:
      mode: ALWAYS
  config:
    import: "optional:configserver:http://localhost:8071"

  output:
    ansi:
      enabled: ALWAYS

# enable and expose all management endpoints supported by spring boot actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"