server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3308/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  sql:
    init:
      mode: ALWAYS
  config:
    import: "optional:configserver:http://localhost:8071"

  output:
    ansi:
      enabled: always

# enable and expose all management endpoints supported by spring boot actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"